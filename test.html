<html>
	<head>
		<style>
			.box {
				color:red;
				background:white;
				opacity: 0.5;
				font-size:60px;
				padding:5px;
				border:5px dashed green;
			}
			.box:hover {
				opacity: 1;
			}
			.background {
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<span class='box'>Pause</span>
		<script>
			var element = document.querySelector("span.box");
			var upvalue = false;
			element.addEventListener('click', function(ev) {
				upvalue = !upvalue;
				element.textContent = upvalue? "Play": "Pause"
				vpm.setPropertyStringValue("pause", upvalue? "yes": "no");
			}, false);
		</script>
	</body>
</html>
